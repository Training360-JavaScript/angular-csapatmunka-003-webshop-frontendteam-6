      <div class="container">
        <div class="row flex-column">

      <div class="container">
        <div class="row flex-column">
          <h2>2</h2>
          <div *ngFor="let product of data$ | async | filter:{name:'mona'} | random">{{ product.name }}</div>
        </div>
      </div>
      <div class="container">
        <div class="row flex-column">
          <h2>3</h2>

        </div>
      </div>
      <div class="container">
        <div class="row flex-column">
          <h2>4</h2>
          <div *ngFor="let product of data$ | async | filter:{specialOffer:true}">{{ product.name }} - {{ product.specialOffer }}</div>
        </div>
      </div>
      <div class="container">
        <div class="row flex-column">
          <h2>5</h2>
          <div *ngFor="let product of data$ | async | active | sorter:'name':'descend'  ">{{ product.name }} - {{ product.active }}</div>
        </div>
      </div>
    </div>
