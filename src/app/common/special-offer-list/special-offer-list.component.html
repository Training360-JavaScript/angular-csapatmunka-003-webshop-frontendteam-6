<h2>Akciós termékek</h2>
<div class="container d-flex">
  <div class="row col-12 justify-content-center">
    <ng-container
      *ngFor="
        let product of products
          | filter: { specialOffer: true }
          | random
          | slice: 0:5
      "
    >
      <app-product-card [product]="product"> </app-product-card>
    </ng-container>
  </div>
</div>
