  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-5 justify-content-center">
    <ng-container
      *ngFor="
        let product of products
          | filter: { specialOffer: true }

  </ng-container>
  </div>
</div>
